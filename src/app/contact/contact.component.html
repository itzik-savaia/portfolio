<div class="container">
    <h2 class="mb-4">Contact Me</h2>
    <div class="row">
        <div class="col-sm-6" *ngFor="let icon of icons">
            <div id="card-1" class=" card-rotating text-center">
                <div class="front">
                    <div class="avatar mx-auto white">
                        <img src="{{icon.i}}" class="rounded-circle">
                    </div>
                    <div class="card-body">
                        <h4 class="font-weight-bold mb-3">{{icon.header}}</h4>
                        <a class="font-weight-bold blue-text" href="{{icon.ref}}">{{icon.contact}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
